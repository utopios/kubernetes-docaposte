apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: myapp
  template:
    ## la d√©finition de pod
    metadata:
      name: myapp
      labels:
        name: myapp
    spec:
      containers:
        - name: container-nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:    
            - containerPort: 80