apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistent-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: container-nginx
          image: nginx
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: html-volume
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
      volumes:
        - name: html-volume
          persistentVolumeClaim:
            claimName: example-pvc
